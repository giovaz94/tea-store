apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
spec:
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
        new: "true"
        old: "true"
    spec:
      containers:
        - name: auth
          image: giovaz94/tea-store-general 
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: MCL
              value: "190"
            - name: SERVICE_NAME
              value: "auth"
            - name: KEEP_ALIVE
              value: "5000"
            - name: PORT
              value: "80"
            - name: MAX_SIZE
              value: "100000"
            - name: OUTPUT_SERVICES
              value: '{"http://traefik.default.svc.cluster.local/persistence/request":"1"}' 
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "80"
      prometheus.io/path: "/metrics"   # optional, defaults to /metrics
spec:
  selector:
    app: auth
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
--- 
apiVersion: batch/v1
kind: CronJob
metadata:
  name: eta-checker
  namespace: default
spec:
  schedule: "*/2 * * * *"  # Run every 1 minute â€” adjust as needed
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: scaler-service-account-cluster
          restartPolicy: OnFailure
          containers:
            - name: eta-checker
              image: giovaz94/tea-store-cj
              imagePullPolicy: IfNotPresent
              env:
                - name: TZ
                  value: UTC

 