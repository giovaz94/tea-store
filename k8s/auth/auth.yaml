apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
spec:
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: giovaz94/tea-store-general #change this
          imagePullPolicy: Always
          ports:
            - containerPort: 8002
          env:
            - name: MCL
              value: "190"
            - name: SERVICE_NAME
              value: "auth"
            - name: PORT
              value: "8002"
            - name: OUTPUT_SERVICES
              value: '{"http://persistence-service:8003/request":"1"}'
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth
  ports:
    - protocol: TCP
      port: 8002
      targetPort: 8002

