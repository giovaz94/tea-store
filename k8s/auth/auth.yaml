apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
        new: "true"
        old: "true"
    spec:
      containers:
        - name: auth
          image: giovaz94/tea-store-general 
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: MCL
              value: "190"
            - name: SERVICE_NAME
              value: "auth"
            - name: KEEP_ALIVE
              value: "5000"
            - name: PORT
              value: "80"
            - name: MAX_SIZE
              value: "100000"
            - name: OUTPUT_SERVICES
              value: '{"http://traefik.default.svc.cluster.local/persistence/request":"1"}' 
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "80"
      prometheus.io/path: "/metrics"   # optional, defaults to /metrics
spec:
  selector:
    app: auth
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: auth-service
spec:
  host: auth-service
  subsets:
    - name: new
      labels:
        new: "true"
    - name: old
      labels:
        false: "true"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: auth-service
spec:
  hosts:
    - auth-service
  http:
    - route:
        - destination:
            host: auth-service
            subset: new
          weight: 70
        - destination:
            host: auth-service
            subset: old
          weight: 30
--- 
apiVersion: batch/v1
kind: CronJob
metadata:
  name: eta-checker
  namespace: default
spec:
  schedule: "*/2 * * * *"  # Run every 1 minute â€” adjust as needed
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"  # Disable sidecar injection
        spec:
          serviceAccountName: scaler-service-account-cluster
          restartPolicy: OnFailure
          containers:
            - name: eta-checker
              image: giovaz94/tea-store-cj
              imagePullPolicy: Always
              env:
                - name: TZ
                  value: UTC
                - name: ETA
                  value: "30"

 