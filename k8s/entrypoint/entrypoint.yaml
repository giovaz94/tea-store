apiVersion: apps/v1
kind: Deployment
metadata:
  name: entrypoint
  labels:
    app: entrypoint
spec:
  replicas: 1
  selector:
    matchLabels:
      app: entrypoint
  template:
    metadata:
      labels:
        app: entrypoint
    spec:
      containers:
        - name: entrypoint
          image: giovaz94/tea-store-ep
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: PORT
              value: "80"
            - name: ENDPOINT
              value: "http://webui-service/request"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: entrypoint-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "80"
    prometheus.io/path: "/metrics"
spec:
  type: NodePort
  selector:
    app: entrypoint
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 31000