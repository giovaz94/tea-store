---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ls-service-account
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: pod-creator
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/status", "deployments/scale", "deployments"]
    verbs: ["create", "get", "list", "delete", "watch", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pod-creator-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: ls-service-account
roleRef:
  kind: Role
  name: pod-creator
  apiGroup: rbac.authorization.k8s.io