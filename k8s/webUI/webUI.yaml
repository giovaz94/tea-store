apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui
spec:
  selector:
    matchLabels:
      app: webui
  template:
    metadata:
      labels:
        app: webui
    spec:
      containers:
        - name: webui
          image: giovaz94/tea-store-general
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
          env:
            - name: MCL
              value: "150"
            - name: SERVICE_NAME
              value: "webui"
            - name: PORT
              value: "8001"
            - name: OUTPUT_SERVICES
              value: '{"http://recommender-service:8005/request":"1","http://image-service:8004/request":"2","http://persistence-service:8003/request":"1","http://auth-service:8002/request":"1"}'
      restartPolicy: Always
---
# apiVersion: v1
# kind: Service
# metadata:
#   name: webui-service
# spec:
#   selector:
#     app: webui
#   ports:
#     - protocol: TCP
#       port: 8001
#       targetPort: 8001
apiVersion: v1
kind: Service
metadata:
  name: webui-service
spec:
  type: NodePort
  selector:
    app: webui
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
      nodePort: 30001  # Choose a port in the 30000â€“32767 range

