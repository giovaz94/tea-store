apiVersion: apps/v1
kind: Deployment
metadata:
  name: webUI
spec:
  selector:
    matchLabels:
      app: webUI
  template:
    metadata:
      labels:
        app: webUI
    spec:
      containers:
        - name: webUI
          image: giovaz94/webUI-service #change this
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
          env:
            - name: MCL
              value: "150"
            - name: SERVICE_NAME
              value: "webUI"
            - name: PORT
              value: "8001"
            - name: OUTPUT_SERVICES
              value: '{"key1":"value1","key2":"value2"}' #TODO
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: webUI-service
spec:
  selector:
    app: webUI
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001

