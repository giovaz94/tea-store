---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ls-algorithm-image
spec:
  selector:
    matchLabels:
      app: ls-algorithm-image
  template:
    metadata:
      labels:
        app: ls-algorithm-image
    spec:
      serviceAccountName: ls-service-account
      containers:
        - name: ls-algorithm
          image: giovaz94/local_scaling
          imagePullPolicy: Always
          ports:
            - containerPort: 7003
          env:
            - name: SLEEP_TIME
              value: "10"
            - name: COMPONENT_MCL
              value: "600"
            - name: COMPONENT_MF
              value: "6"
            - name: K_BIG
              value: "35"
            - name: K
              value: "10"
            - name: IN_CLUSTER
              value: "true"
            - name: PROMETHEUS_SERVICE_ADDRESS
              value: "prometheus-service.monitoring.svc.cluster.local"
            - name: PROMETHEUS_SERVICE_PORT
              value: "8080"
            - name: MANIFEST_NAME
              value: "image"
            - name: METRIC_NAME
              value: "http_requests_total_image_counter"
            - name: SERVICE_PORT
              value: "7003"
            
---
apiVersion: v1
kind: Service
metadata:
  name: ls-algorithm-image-service
spec:
  selector:
    app: ls-algorithm-image
  ports:
    - protocol: TCP
      port: 7003
      targetPort: 7003
