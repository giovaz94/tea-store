apiVersion: apps/v1
kind: Deployment
metadata:
  name: image
spec:
  replicas: 2
  selector:
    matchLabels:
      app: image
  template:
    metadata:
      labels:
        app: image
        new: "true"
        old: "true"
    spec:
      containers:
        - name: image
          image: giovaz94/tea-store-general 
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: MCL
              value: "600"
            - name: SERVICE_NAME
              value: "image"
            - name: MAX_SIZE
              value: "100000"
            - name: KEEP_ALIVE
              value: "5000"
            - name: PORT
              value: "80"
            - name: OUTPUT_SERVICES
              value: '{}'
            - name: HEALTH_THRESHOLD
              value: "0.8"
              
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2

          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: image-service
  annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "80"
      prometheus.io/path: "/metrics"
spec:
  selector:
    app: image
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: image-service
spec:
  host: image-service
  subsets:
    - name: new
      labels:
        new: "true"
    - name: old
      labels:
        old: "true"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: image-service
spec:
  hosts:
    - image-service
  http:
    - route:
        - destination:
            host: image-service
            subset: new
          weight: 70
        - destination:
            host: image-service
            subset: old
          weight: 30
