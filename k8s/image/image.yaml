apiVersion: apps/v1
kind: Deployment
metadata:
  name: image
spec:
  replicas: 2
  selector:
    matchLabels:
      app: image
  template:
    metadata:
      labels:
        app: image
    spec:
      containers:
        - name: image
          image: giovaz94/tea-store-general 
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: MCL
              value: "600"
            - name: SERVICE_NAME
              value: "image"
            - name: MAX_SIZE
              value: "200"
            - name: KEEP_ALIVE
              value: "2000"
            - name: PORT
              value: "80"
            - name: OUTPUT_SERVICES
              value: '{}'
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: image-service
  annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "80"
      prometheus.io/path: "/metrics"   # optional, defaults to /metrics
spec:
  selector:
    app: image
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: image-ingress
  annotations:
    traefik.ingress.kubernetes.io/load-balancer-method: "drr"
spec:
  rules:
  - http:
      paths:
      - path: /image
        pathType: Prefix
        backend:
          service:
            name: image-service
            port:
              number: 80

