apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommender
spec:
  selector:
    matchLabels:
      app: recommender
  template:
    metadata:
      labels:
        app: recommender
    spec:
      containers:
        - name: recommender
          image: giovaz94/tea-store-general 
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: MCL
              value: "5000"
            - name: SERVICE_NAME
              value: "recommender"
            - name: PORT
              value: "80"
            - name: MAX_SIZE
              value: "100000"
            - name: KEEP_ALIVE
              value: "5000"
            - name: OUTPUT_SERVICES
              value: '{}'
            - name: HEALTH_THRESHOLD
              value: "0.8"

          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2

          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: recommender-service
  annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "80"
      prometheus.io/path: "/metrics"   # optional, defaults to /metrics
spec:
  selector:
    app: recommender
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

