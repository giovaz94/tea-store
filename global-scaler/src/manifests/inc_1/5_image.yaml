apiVersion: v1
kind: Pod
metadata:
  generateName: sys-pod-image-
  labels:
    app: image
spec:
  containers:
    - name: image
      image: giovaz94/tea-store-general 
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 80
      env:
        - name: MCL
          value: "600"
        - name: SERVICE_NAME
          value: "image"
        - name: PORT
          value: "80"
        - name: MAX_SIZE
          value: "300"
        - name: OUTPUT_SERVICES
          value: '{}'
  restartPolicy: Always